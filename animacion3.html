<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-delay: 4s;
  animation-iteration-count: infinite;
}

div.h {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example2;
  animation-duration: 4s;
  animation-delay: 4s;
  animation-iteration-count: infinite;
}
img{
    height: 100px;
    width: 200px;
}
@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:0px; top:300px;}
  50%  {background-color:blue; left:200px; top:300px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}

@keyframes example2 {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:0px; top:400px;}
  50%  {background-color:blue; left:300px; top:350px;}
  75%  {background-color:green; left:0px; top:210px;}
  100% {background-color:red; left:4px; top:10px;}
}

img{
    height: 100px;
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<p>The animation-delay property specifies a delay for the start of an animation. The following example has a 2 seconds delay before starting the animation:</p>

<div><img src="chess.jpg"></div>
<div class="h"><img src="peon.png"></div>

</body>
</html>
