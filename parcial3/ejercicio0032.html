<html>

    <head>

    <title>Bienvenida del usuario</title>

        <script type = "text/javascript">

            function alertName() {
            var filas1= parseInt(document.forms[0].filas.value);
            var col1= parseInt(document.forms[0].cols.value);
            var let=document.forms[0].lets.value;
            document.write("<table border=1>");
            for(i=1;i<=filas1;i++)
            {
                
                for(j=1;j<=col1;j++)
                {

                    document.write("<td>");
                        
                        document.write(let);
                    document.write("</td>");

                }
                
                document.write("</tr>");
            }
            return true;

            }

        </script>

    </head>

    <body>

        <form id="myform" onsubmit="return alertName();">
            <p>Filas <input id="filas" name="filas" type="text" /></p>
            <p>Columnas <input id="cols" name="cols" type="text" /></p>
            <p>signos <input id="lets" name="lets" type="text" /></p>

            <p><input type="submit"/></p>

        </form>

    </body>

</html>
