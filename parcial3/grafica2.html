<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>/*Api*/
const xValues = ["Progra 1", "Matematicas 1", "Fisica 1", "Pro Web 1", "Ingles v"];/*el elemento canva se utiliza cuando se quieren utilizar vectores*/
const yValues = [(Math.random()*10)+1, (Math.random()*10)+1, (Math.random()*10)+1, (Math.random()*10)+1, (Math.random()*10)+1];
const barColors = ["rgba(255,0,0,0.6)", "green","black","orange","purple"];
new Chart("myChart", {/*constructor,*/
 type: "bar",
 data: {
 labels: xValues,
 datasets: [{
 backgroundColor: barColors,
 data: yValues
 }]
 },
 options: {
 legend: {display: true},/*el display: false, quiere decir que si quieres que el objeto aparezca en pantalla pero como esta puesto un false, la indicacion que tu le das a tal pregunta es NO*/
 title: {
 display: true,
 text: "Parcial 1"
 }
 }
});
</script>
</body>
</html>
