<!DOCTYPE html>
<html>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <body>
        <div id="myPlot" style="width:100%;max-width:700px"></div>
        <script>
        let exp = "Math.sin(x)";
        // Generate values
        const xValues = [];
        const yValues = [];
        for (let x = 0; x <= 10; x += 0.1) {
        xValues.push(x);
        yValues.push(eval(exp));
        }
        // Display using Plotly
        const data = [{x:xValues, y:yValues, mode:"lines"}];/*el mode, indica como se va a crear la grafica*/
        const layout = {title: "y = " + exp};/*concatenado cadenas para crear el titulo*/
        Plotly.newPlot("myPlot", data, layout);
        </script>
    </body>
</html>
