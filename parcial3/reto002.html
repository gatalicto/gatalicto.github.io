<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Temperatura</title>
    <script type="text/javascript">
        function convertir() {
            var celsius = parseInt(document.forms["myform"]["cel"].value);
            var opcion = document.forms["myform"]["opcion"].value;
            
            if (opcion == "1") {
                var kelvin = celsius + 273.15;
                alert("La temperatura en Kelvin es: " + kelvin);
            } else if (opcion == "2") {
                var fahrenheit = (celsius * 9/5) + 32;
                alert("La temperatura en Fahrenheit es: " + fahrenheit);
            }

            return false; 
        }
    </script>
</head>
<body>
    <form id="myform" onsubmit="return convertir();">
        <p>Grados Celsius: <input id="cel" name="cel" type="text" /></p>
        <p>Selecciona la conversi√≥n:
            <select name="opcion" id="opcion">
                <option value="1">Kelvin</option>
                <option value="2">Fahrenheit</option>
            </select>
        </p>
        <p><input type="submit" value="Convertir"/></p>
    </form>
</body>
</html>
